<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-2 col-sm-1"></div>
        <div class="col-lg-4 col-md-8 login-box col-sm-10">

           
            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form" style="margin-top: 15% !important;">
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control"
                                [(ngModel)]="loginModel.username">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                [(ngModel)]="loginModel.password">
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="row">
                                <div class="mr-auto login-btm login-button">
                                    <a type="submit" class="link"
                                        style="padding-right: 10px; text-decoration: none !important;">Reset
                                        Password</a>
                                    <button type="submit" class="btn btn-warning" style="margin-right: 5% !important;"
                                        (click)="loginUser()">LOG
                                        IN</button>
                                </div>

                            </div>
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-lg-4 col-md-2 col-sm-1"></div>
    </div>
</div>
<app-footer></app-footer>
